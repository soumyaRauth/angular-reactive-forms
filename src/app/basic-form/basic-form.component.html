<form [formGroup]="myForm">
    Value:{{myForm.value | json}}
    <div class="container">
        <div>
            <mat-form-field>
                <input matInput placeholder="email" formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="message" formControlName="message">
            </mat-form-field>
        </div>
    </div>

  
   
</form>
